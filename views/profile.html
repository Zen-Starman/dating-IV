<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Profile Start</title>
</head>
<body>

<div class="jumbotron text-center datenight">
    <!--    <div class=" overlay-mf">-->
    <h1>=^o.o^=Date-Night~~</h1>
    <h2> -Profile Information-</h2>
    <!--    </div>-->
</div>

<div class="container" id="columns">
    <form action="#" method="post" >
    <div id="greeting">
        <!--first row-->
        <div class="row">

            <div class="col-sm-12 mb-3">
                <h3>Email</h3>
                <div class="form-group">
                    <check if="{{ @errors['email'] }}">
                        <span class="err">{{ @errors['@email'] }}</span>
                    </check>
                    <input type="email" class="form-control" value="{{ @POST.email }}" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" />
                    <div class="validation"></div>
                </div>
            </div>

            <div class="col-sm-12 mb-3">
                <div class="form-group">
                    <h3>State</h3>

                    <check if="{{ @errors['states'] }}">
                        <span class="err">{{ @errors['@states'] }}</span>
                    </check>
                    <select name="states" class="custom-select" id="states">

                        <repeat group="{{ @states }}" value="{{ @stateOption }}">

                            <option
                                <check if="@states == @stateOption">selected</check>
                                name="states" value="{{ @stateOption }}" >
                                {{ @stateOption }}
                            </option>
                        </repeat>

                    </select>

                    <div class="validation"></div>
                </div>
            </div>

            <div class="col-sm-3">
                <h3>Seeking</h3>
                <br>

                <div class="input-group" name="seeking">

                    <check if="{{ @errors['seeking'] }}">
                        <span class="err">{{ @errors['@seeking'] }}</span>
                    </check>

                    <label>
                        <input name="seeking" value="male" type="radio"
                        <check if="{{ @seeking == male }}">
                            checked="checked"
                        </check>
                        > male</label>
                    <label>
                        <input name="seeking" value="female" type="radio"
                        <check if="{{ @seeking == female }}">
                            checked="checked"
                        </check>
                        > female</label>
                </div>
                </check>
            </div>
        </div>
    </div>
        <!--second Row-->
        <div class="row">
            <div class="col-sm-12 mb-3">
                <div class="form-group">
                    <label for="bio"><h3>Biography</h3></label>
                    <textarea id="bio" class="form-control" name="bio" rows="12" cols="50" data-rule="required" data-msg="Please tell us a little about yourself" placeholder="Hi I am..."></textarea>
                        <div class="validation"></div>
                </div>
            </div>
        </div>

    <div class="col-sm-12">
        <button type="submit" class="btn btn-primary">Next></button>
    </div>

</form>
</div>
<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</footer>

</body>
</html>
