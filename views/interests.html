<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Personal Interests</title>
</head>
<body>

<div class="jumbotron text-center datenight">
    <h1>=^o.o^=Date-Night~~</h1>
    <h2> -Interests-</h2>
</div>

<div class="container" id="columns" name="interests">
    <!--first row-->
    <form method="post" action="#">

    <h2>Indoor Interest</h2>
    <div class="row">
        <!-- Create checkboxes for Indoor interests -->
        <repeat group="{{ @indoor }} " value="{{ @interests }}">
        <div class="col-sm-3">
            <div class="input-group mb-3">
                <label>
                <input name="indoor[]" value="{{ @interests }}" type="checkbox" >
                    {{ @interests }}
                </label>
            </div>
        </div>
        </repeat>
    </div>
<!--SECOND INTEREST SECTION --OUTDOOR-- -->
    <h2>Outdoor Interest</h2>

    <!--third row-->
    <div class="row">
        <repeat group="{{ @outdoor }} " value="{{ @interests }}">
            <div class="col-sm-3">
                <div class="input-group mb-3">
                    <label>
                        <input name="outdoor[]" value="{{ @interests }}" type="checkbox" >
                        {{ @interests }}
                    </label>
                </div>
            </div>
        </repeat>
    </div>

    <button type="submit" id="button-style" class="btn btn-primary btn-md">Next></button>
</form>

</div>

<footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</footer>


</body>
</html>
